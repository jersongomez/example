<app-traceability-filter
[menuselect]="menuselect"
(createAlliet)="createAlliet($event)"
(filter)="getDataSearch($event)"
>
</app-traceability-filter>

<div *ngIf="logDataLoaded" class="loader-background">
  <mat-progress-spinner mode="indeterminate" value="100"></mat-progress-spinner>
</div>

<table mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length > 0" class="mat-elevation-z8">
  <!-- Nombre Aliado -->
  <ng-container matColumnDef="nombreAliado">
    <th mat-header-cell *matHeaderCellDef> Nombre Aliado</th>
    <td mat-cell *matCellDef="let element"> {{element.nombreAliado}} </td>
  </ng-container>

    <!-- Nombre Aliado -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha Aliado</th>
      <td mat-cell *matCellDef="let element"> {{element.fecha |date:"short"}} </td>
    </ng-container>

      <!-- Nombre Aliado -->
  <ng-container matColumnDef="parametros">
    <th mat-header-cell *matHeaderCellDef> Parametro Aliado</th>
    <td mat-cell *matCellDef="let element"> {{element.parametros}} </td>
  </ng-container>

  <!-- Nombre Aliado -->
  <ng-container matColumnDef="riesgo">
     <th mat-header-cell *matHeaderCellDef> Riego Aliado</th>
     <td mat-cell *matCellDef="let element"> {{element.riesgo}} </td>
  </ng-container>

    <!-- Nombre Aliado -->
    <ng-container matColumnDef="aliadoAddi">
      <th mat-header-cell *matHeaderCellDef>  Aliado Addi</th>
      <td mat-cell *matCellDef="let element"> {{element.aliadoAddi}} </td>
   </ng-container>

     <!-- Nombre Aliado -->
  <ng-container matColumnDef="activo">
    <th mat-header-cell *matHeaderCellDef> Estado Aliado</th>
    <td mat-cell *matCellDef="let element"> {{element.activo}} </td>
 </ng-container>

   <!-- Icons -->
   <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Editar Aliado</th>
    <td mat-cell *matCellDef="let element" class="cell-alignment-right">
      <mat-icon (click)="editarAliado(element)">edit</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  *ngIf="showPaginator"
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>

<div *ngIf="notFound">
  <p class="lb_No_Text">{{ notFound }}</p>
</div>
