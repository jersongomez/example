<div class="home-container">
  <div class="header">
    <img
      src="assets/images/SantanderConsumer.png"
      onerror="this.onerror=null; this.src='assets/backoffice/images/SantanderConsumer.png'"/>

  </div>
  <div class="icon">
    <mat-icon (click)="showVersion()">info</mat-icon>
  </div>
  <div class="content">
    <mat-drawer-container class="content__drawer">
      <mat-drawer mode="side" class="side-menu" opened>
        <app-side-menu
          (selectedMenu)="optionSelected($event)"
        ></app-side-menu>
      </mat-drawer>
      <mat-drawer-content>
        <div class="container-content">
          <div class="table-content">
            <app-nav-path
            (dataMenuSelect)="menuSelect($event)"
            ></app-nav-path>
            <div>
              <div *ngIf="dataInput === 'Trazabilidad'" >
                <app-traceability-date
                [menuselect]="dataInput"
                ></app-traceability-date>
              </div>
              <div *ngIf="dataInput === 'Consultar Documentos'" >
                <app-signed-documents
                  [menuselect]="dataInput"
                ></app-signed-documents>
              </div>
              <div *ngIf="dataInput === 'Identidad'" >
                <app-identity-date
                [menuselect]="dataInput"
                ></app-identity-date>
              </div>
              <div *ngIf="dataInput === 'Agregar Aliados'" >
                <app-add-allies
                [menuselect]="dataInput">
                </app-add-allies>
              </div>
              <div *ngIf="dataInput === 'Parametria Aliados'" >
                <app-parameters
                [menuselect]="dataInput">
                </app-parameters>
              </div>




            </div>
          </div>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
