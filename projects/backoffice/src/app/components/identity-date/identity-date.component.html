<app-traceability-filter
    (filter)="getLogByDateRangeAndDocument($event)"
    [menuselect]="menuselect"
    >
  </app-traceability-filter>
<div *ngIf="!logDataLoaded" class="loader-background">
  <mat-progress-spinner mode="indeterminate" value="100"></mat-progress-spinner>
</div>
<table mat-table [dataSource]="dataSource" *ngIf="!isEmpty()" class="mat-elevation-z8">
  <ng-container matColumnDef="identificationNumber">
    <th mat-header-cell *matHeaderCellDef>CÃ©dula cliente</th>
    <td mat-cell *matCellDef="let element">{{ element.identificationNumber}}</td>
  </ng-container>
  <ng-container matColumnDef="method">
    <th mat-header-cell *matHeaderCellDef>Metodo</th>
    <td mat-cell *matCellDef="let element">{{ element.method }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator *ngIf="!isEmpty()" #paginator [pageSizeOptions]="[10, 50, 100]"></mat-paginator>
<div *ngIf="isEmpty()">
  <p class="lb_No_Text">{{ notFound }}</p>
</div>

<div *ngIf="respuesta">
  <p class="lb_No_Text">Cantidad de veces consultado :  {{vecesConsultado}}</p>
</div>
