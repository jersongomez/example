<lib-modal-v1 *ngIf="!viabilityService.progress">
  <ng-container *ngComponentOutlet="flowService.CurrentStep.component"></ng-container>
  <button *ngIf="viabilityService.HasNextBtn" class="btn-request" start (click)="startProcessRequest()">
    Siguiente
  </button>
  <button class="btn-back" back (click)="cancelRequest()">Volver al inicio</button>
</lib-modal-v1>

<lib-modal-v1 id="procesess" *ngIf="viabilityService.progress">
  <h2 header class="title-message">
    Estamos Validando <br />
    tu información
  </h2>
  <mat-progress-spinner mode="indeterminate" value="100"></mat-progress-spinner>
</lib-modal-v1>
