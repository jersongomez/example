<div class="titleManSol textoBlanco">
  <h1>Manual de solicitud</h1>
  <p class="title">Si tu cliente decide financiar con Santander, sigue los siguientes pasos:</p>
</div>

<div class="pasos">
  <div class="paso" *ngFor="let item of helpItems; let i = index">
    <div class="parrafo">
      <p class="textParrafo">{{ item.id }}. {{ item.description }}</p>
    </div>
    <div class="imagePaso">
      <img [src]="item.image" alt="image-help-sales" />
    </div>
    <hr />
  </div>
</div>
