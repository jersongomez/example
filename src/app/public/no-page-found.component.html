<div class="header">
  <div class="logo1">
    <img src="./assets/img/consumerFinance.png" />
  </div>
</div>
<div class="pnftitle">
  <h2 *ngIf="auth.logoutting">Cerrando Sessión</h2>
  <h2 *ngIf="!auth.logoutting">
    Página no encontrada
    <mat-icon aria-hidden="false" aria-label="Example home icon">error</mat-icon>
  </h2>
</div>
<div *ngIf="!auth.logoutting" class="pnt-text-info">
  <p>
    Por favor selecciona tu alianza comercial <br />
    para llevarte al aplicativo
  </p>
</div>
<div *ngIf="!auth.logoutting" class="pnt-select">
  <mat-form-field appearance="outline">
    <mat-label>Selecciona tu alianza</mat-label>
    <mat-select [formControl]="aliado">
      <mat-option *ngFor="let al of aliados" [value]="al.url">{{ al.nombre }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div *ngIf="!auth.logoutting" class="button">
  <button class="btn-request" (click)="go()">Ir a mi solución digital</button>
</div>
